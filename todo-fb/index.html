<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>Angular ToDo</title>
  <link rel="stylesheet" type="text/css" href="lib/bower_components/bootstrap/dist/css/bootstrap.min.css">
  <link rel="stylesheet" type="text/css" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.6.3/css/font-awesome.min.css">
  <link rel="stylesheet" href="styles/main.css">
</head>
<body ng-app="TodoApp">

  <div ng-include="'partials/navbar.html'">
  </div>   <!-- to show navbar on main page MUST be in "'text/here'" to treat it as a string (otherwise thinks you are doing .notation (navbar.html)-->

  <div class="row">
    <div class="col-xs-10 col-xs-offset-1 main-container">
      <div class="col-xs-12" ng-view>   <!-- where Angular injects partials from the route -->
      
    </div>
  </div>
</div>


    <!-- third party libs -->
  <script src="lib/bower_components/jquery/dist/jquery.min.js"></script>
  <script src="lib/bower_components/bootstrap/dist/js/bootstrap.min.js"></script>
  <script src="lib/bower_components/angular/angular.min.js"></script>
  <script src="lib/bower_components/angular-route/angular-route.min.js"></script>
  <script src="lib/bower_components/firebase/firebase.js"></script>
  <!-- application scripts -->
  <script src="app/app.js"></script>

  <!-- factories -->
   <script type="text/javascript" src="app/values/FirebaseCreds.js"></script>
   <script type="text/javascript" src="app/factories/AuthFactory.js"></script>
  <script type="text/javascript" src="app/factories/ItemFactory.js"></script>

  <!-- controllers -->
  <script type="text/javascript" src="app/controllers/ItemViewCtrl.js"></script>
  <script type="text/javascript" src="app/controllers/ItemNewCtrl.js"></script>
  <script type="text/javascript" src="app/controllers/ItemListCtrl.js"></script>
  <script type="text/javascript" src="app/controllers/NavCtrl.js"></script>
  <script type="text/javascript" src="app/controllers/LoginCtrl.js"></script>
  <script type="text/javascript" src="app/loginGoogle/loginGoogle.js"></script>

</body>
</html>
